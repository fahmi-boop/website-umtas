<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Draggable Carousel Slider | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="carousel">
        <img src="images/brosur1.png" alt="img" draggable="false">

        <img src="images/brosur4.png" alt="img" draggable="false">
        <img src="images/brosur5.png" alt="img" draggable="false">
        <img src="images/brosur6.png" alt="img" draggable="false">
        <img src="images/brosur7.png" alt="img" draggable="false">
        <img src="images/brosur8.png" alt="img" draggable="false">
        <img src="images/brosur9.png" alt="img" draggable="false">
        <img src="images/brosur10.png" alt="img" draggable="false">
        <img src="images/brosur11.png" alt="img" draggable="false">
      </div>
    </div>
    
  </body>
</html>
